[pfsense:cron]
REPORT-extract_fields_pfsense_cron = extract_fields_pfsense_cron

[pfsense:php]
REPORT-extract_fields_pfsense_php = extract_fields_pfsense_php

[pfsense:webui]
REPORT-extract_fields_pfsense_webui = extract_fields_pfsense_webui