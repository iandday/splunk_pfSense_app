#SOURCETYPE MODIFICATIONS

[pfsense_syslog]
DATETIME_CONFIG =
NO_BINARY_CHECK = true
category = Network & Security
pulldown_type = 1
TZ=UTC

[pfsense_syslog]
TRANSFORMS-set_sourcetype_for_filterlog_ip4_udp = set_sourcetype_for_filterlog_ip4_udp
TRANSFORMS-set_sourcetype_for_filterlog_ip4_tcp = set_sourcetype_for_filterlog_ip4_tcp
TRANSFORMS-set_sourcetype_for_filterlog_ip4_icmp_req_rep = set_sourcetype_for_filterlog_ip4_icmp_req_rep

TRANSFORMS-set_sourcetype_for_filterlog_ip6_udp = set_sourcetype_for_filterlog_ip6_udp
TRANSFORMS-set_sourcetype_for_filterlog_ip6_tcp = set_sourcetype_for_filterlog_ip6_tcp
TRANSFORMS-set_sourcetype_for_filterlog_ip6_icmp_req = set_sourcetype_for_filterlog_ip6_icmp_req
TRANSFORMS-set_sourcetype_for_cron = set_sourcetype_for_cron
TRANSFORMS-set_sourcetype_for_php = set_sourcetype_for_php
TRANSFORMS-set_sourcetype_for_webui = set_sourcetype_for_webui
TRANSFORMS-set_sourcetype_for_openvpn = set_sourcetype_for_openvpn


# FIELD EXTRACTIONS
[pfsense:filterlog:ip4:udp]
REPORT-extract_fields_pfsense_filterlog_ip4_udp = extract_fields_pfsense_filterlog_ip4_udp

[pfsense:filterlog:ip4:tcp]
